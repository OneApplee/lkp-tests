  - test: darktable-1.0.5
    option_a:
      - Boat
      - Masskrug
      - Server Room
      - Server Rack

  - test: parboil-1.2.1
    option_a:
      - OpenMP CUTCP
      - OpenMP MRI-Q
      - OpenMP MRI Gridding
      - OpenMP Stencil
      - OpenMP LBM
    times_to_run: 1

