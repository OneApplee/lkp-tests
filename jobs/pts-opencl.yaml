suite: phoronix-test-suite
testcase: phoronix-test-suite
category: benchmark

phoronix-test-suite:
  - test:
    - opencl-benchmark-1.0.0
    # - lulesh-cl-1.0.1 # The test quit with a non-zero exit status.
    # - fahbench-1.0.2 # The test run did not produce a result.
    # - xsbench-cl-1.0.0 # Could not initialize OpenCL: error = -1001
    # - x264-opencl-1.9.1 # not installed, build errors

  - test: arrayfire-1.2.1
    option_a:
      - BLAS CPU FP32
      - BLAS CPU FP16
      - Conjugate Gradient CPU

  - test: fluidx3d-1.2.0
    option_a:
      - FP32-FP32
      - FP32-FP16S
      - FP32-FP16C

  - test: askap-2.1.0
    option_a:
      - tConvolve MPI
      - tConvolve OpenMP
      - tConvolve MT
      - Hogbom Clean OpenMP

